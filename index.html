<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <style>
      .jumbotron {
        background-color: #2e2d88;
        color: white;
      }
      /* Adds borders for tabs */
      .tab-content {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
      }
      .nav-tabs {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Demonstration</h1>
      </div>

      <div class="jumbotron">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores
          voluptas, natus quae alias corrupti itaque impedit non illo quod
          corporis nobis eos aperiam obcaecati? Officia non voluptatum eum sit
          omnis?
        </p>

        <p>
          <!-- "role" isn't required, but it helps the readers -->
          <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>

          <button type="submit" class="btn btn-danger" role="button">
            Button
          </button>

          <input type="button" value="Info" class="btn btn-info" />
          <button type="submit" class="btn-primary btn-sm">Primary</button>
          <button type="submit" class="btn btn-success btn-xs">Success</button>
          <button type="submit" class="btn btn-warning btn-lg">Warning</button>
          <button type="submit" class="btn btn-link btn-lg">Link</button>
        </p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
